<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Game - Création d'ordre</title>
    <link rel="stylesheet" href="/css/appTheme.css"/>
</head>
<body>
    <!-- Choix type d'ordre -->
    <div class="verticallyAligned">
        <div class="cell verticallyAligned">
            <label for="orderTypeSelect">Type :</label>
            <select name="types" id="orderTypeSelect">
                <option value="buy">Achat</option>
                <option value="sell">Vente</option>
            </select>
        </div>
        <!-- Choix ticker -->
        <div class="cell verticallyAligned">
            <label for="tickerSelect">Ticker :</label>
            <select name="tickers" id="tickerSelect">
                <option th:each="ticker: ${tickers}" th:text="${ticker.name}"></option>
            </select>
        </div>
        <!-- Infos -->
        <div class="cell verticallyAligned">
            <label>Coût à l'unité : <span class="importantInfo">50$</span></label>
        </div>
        <div class="cell verticallyAligned">
            <label>Quantité :</label>
            <input type="text"/>
        </div>
        <!-- Confirmation -->
        <button class="genericButton">Confirmer</button>
    </div>
</body>
</html>
